<!DOCTYPE html>
<html>
<head>
    <title>Love My Dad</title>
    <style>
        body {
            background-color: #fce4ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .box {
            text-align: center;
            animation: fadeUp 2s ease-in-out;
        }

        h1 {
            color: #d81b60;
            font-size: 40px;
        }

        .heart {
            font-size: 50px;
            animation: beat 1s infinite;
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>I Love My Dad</h1>
        <div class="heart">❤️</div>
        <p>You are my hero.</p>
    </div>
</body>
</html>
